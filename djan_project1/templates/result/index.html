<html>
    <head>
        <title>Result</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse:collapse;
                background-color: #99abb1;
            }
            td, th{
                padding:10px;
            }
            .center{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>

    </head>
    <body>
        {% comment %} Price :{{Price}} {% endcomment %}
        {% block content%}
        <table class="center">
            <tr >
                <th colspan="2">
                    <center><h3>View details</h3></center><hr>
                </th>
            </tr>
            <tr>
                <th>Name</th>
                <td>{{name}}</td>
            </tr> 
            <tr>
                <th>password</th>
                <td>{{password}}</td>
            </tr>

            <tr>
                <th>address</th>
                <td>{{address}}</td>
            </tr>
            <tr>
                <th>mail</th>
                <td>{{mail}}</td>

            </tr>
           

        </table>

        {% endblock %}
    </body>    
</html>
